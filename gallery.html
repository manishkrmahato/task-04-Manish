<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heritage Sites Gallery</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        color: #333;
      }

      header {
        background-color: #ff6f61;
        text-align: center;
        padding: 20px;
        color: white;
      }

      h1 {
        margin: 0;
        font-size: 2.5em;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 15px;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .gallery-item {
        background-color: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      .gallery-item img {
        width: 100%;
        height: auto;
        border-bottom: 5px solid #ff6f61;
      }

      .gallery-item h3 {
        padding: 10px;
        font-size: 1.2em;
        color: #444;
        text-align: center;
      }

      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
        margin-top: 40px;
      }

      footer a {
        color: #ffcc00;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Heritage Sites in Mumbai</h1>
      <p>Explore the beautiful heritage sites throughout the city!</p>
    </header>

    <div class="gallery">
      <div class="gallery-item">
        <img src="Gateway-of-India-Nightview.jpg" alt="Heritage Site 1" />
        <h3>Gateway of India</h3>
      </div>

      <div class="gallery-item">
        <img src="Mumbai-Chhatrapati_Shivaji_Terminus1.jpg" alt="Heritage Site 2" />
        <h3>Chhatrapati Shivaji Terminus</h3>
      </div>

      <div class="gallery-item">
        <img src="caves.png" alt="Heritage Site 3" />
        <h3>Elephanta Caves</h3>
      </div>

      <div class="gallery-item">
        <img src="haji.jfif" alt="Heritage Site 4" />
        <h3>Haji Ali Dargah</h3>
      </div>
  </body>
</html>
