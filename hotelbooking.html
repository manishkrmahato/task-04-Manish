<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Booking Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #ff6f61;
        text-align: center;
        padding: 20px;
        color: white;
      }

      h1 {
        margin: 0;
        font-size: 2em;
      }

      .form-container {
        width: 50%;
        margin: 20px auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #444;
      }

      label {
        font-size: 16px;
        display: block;
      }

      input, select, textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }

      button {
        background-color: #ff6f61;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
      }

      button:hover {
        background-color: #e65c52;
      }

      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
        margin-top: 40px;
      }

      footer a {
        color: #ffcc00;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Hotel Booking Form</h1>
      <p>Fill out the form below to book your stay</p>
    </header>

    <div class="form-container">
      <h2>Booking Information</h2>
      <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />

        <label for="phone">Phone Number:</label>
        <input type="number" id="phone" name="phone" placeholder="Enter your phone number" required />

        <label for="checkin">Check-in Date:</label>
        <input type="date" id="checkin" name="checkin" required />

        <label for="checkout">Check-out Date:</label>
        <input type="date" id="checkout" name="checkout" required />

        <label for="guests">Number of Guests:</label>
        <select id="guests" name="guests" required>
          <option value="">Select the number of guests</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>

        <label for="room">Room Type:</label>
        <select id="room" name="room" required>
          <option value="">Select Room Type</option>
          <option value="single">Single Room</option>
          <option value="double">Double Room</option>
          <option value="suite">Suite</option>
        </select>

        <label for="requests">Special Requests (optional):</label>
        <textarea id="requests" name="requests" rows="4" placeholder="Enter any special requests or preferences"></textarea>

        <button type="submit">Book Now</button>
      </form>
    </div>

    <footer>
      <p>&copy; 2025 Tourist~Web. All Rights Reserved.</p>
      <p><a href="tourism.html">Tourist-Web</a></p>
    </footer>
  </body>
</html>
