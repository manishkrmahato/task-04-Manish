    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Trebuchet MS", Arial, sans-serif;
        line-height: 1.6;
        background-color: #f9f9f9;
        color: #333;
      }

      nav {
        position: sticky;
        top: 0;
        background-color: #333;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        z-index: 1000;
      }

      nav img {
        height: 50px;
        margin-right: 10px;
      }

      nav ul {
        list-style: none;
        display: flex;
        padding: 0;
        margin: 0;
      }

      nav li {
        margin: 0 10px;
      }

      nav a {
        text-decoration: none;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      nav a:hover {
        background-color: #ddd;
        color: #333;
      }

      h1 {
        text-align: center;
        margin: 30px 0;
        color: #444;
      }

      .heritage-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin: 0 auto;
        padding: 20px;
      }

      .heritage-item {
        width: 250px;
        text-align: center;
      }

      .heritage-item img {
        width: 100%;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .heritage-item a {
        display: block;
        margin-top: 10px;
        text-decoration: none;
        background-color: #ff6f61;
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      .heritage-item a:hover {
        background-color: #e65a4c;
      }

      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        margin-top: 40px;
      }

      footer a {
        color: #ffcc00;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
